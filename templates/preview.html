<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Bulk Email Sender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Email Preview</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h4>Preview for: {{ sample_recipient.name }} ({{ sample_recipient.email }})</h4>
                            <p class="text-muted">This is how the email will appear to recipients.</p>
                        </div>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <strong>Subject:</strong> {{ preview_subject }}
                            </div>
                            <div class="card-body">
                                <div class="email-content">
                                    {{ preview_content|nl2br }}
                                </div>
                            </div>
                        </div>
                        
                        <form action="{{ url_for('send_emails') }}" method="post">
                            <input type="hidden" name="subject" value="{{ subject }}">
                            <input type="hidden" name="content" value="{{ content }}">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Send Emails</button>
                                <a href="{{ url_for('compose') }}" class="btn btn-secondary">Back to Edit</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <p class="text-muted mb-0">Bulk Email Sender Application &copy; 2025</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
